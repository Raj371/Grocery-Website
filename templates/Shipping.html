<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/CSS/Shipping.css">
</head>
<body>
    <form class="container" method="Post" action="/ShippingDetails">
        <h1>Shipping</h1>
        <p>Please enter your shipping details.</p>
        <br>
     <div class="row">
       <input type="text" name="fname" class="col-6 col-md-6 col-xl-6 col-sm-6" placeholder="First Name" required>
       <input type="text" name="lname" class="col-6 col-md-6 col-xl-6 col-sm-6" placeholder="Last Name" required>
     </div>
     <br>
     <div class="row">
       <input type="text" name="address" class="col-12 col-md-12 col-xl-12 col-sm-12" placeholder="Address" required>
     </div>  
     <br>  
     <div class="row">
      <input type="text" name="country" class="col-12 col-md-12 col-xl-12 col-sm-12" placeholder="Country" required>
    </div>   
    <br> 
    <div class="row">
      <input type="text" name="zip" class="col-4 col-md-4 col-xl-4 col-sm-4" placeholder="Zip Code" required>
      <input type="text" name="state" class="col-4 col-md-4 col-xl-4 col-sm-4" placeholder="State" required>
      <input type="text" name="city" class="col-4 col-md-4 col-xl-4 col-sm-4" placeholder="City" required>
    </div>
    <br>
    <Button class="btn btn-dark" style="width: 100%;" type="submit">Order</Button>
    </form>
    </script>
</body>
</html>
